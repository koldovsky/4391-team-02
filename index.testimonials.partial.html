<section class="testimonials" aria-labelledby="testimonials-title">
  <div class="testimonials__container">
    <header class="testimonials__header">
      <h2 class="testimonials__title" id="testimonials-title">TESTIMONIALS</h2>
      <p class="testimonials__subtitle">Our Clients Say</p>
      <p class="testimonials__description">
        We are happy to make your homes and offices cleaner.
      </p>
    </header>

    <!-- Radio -->
    <input type="radio" name="carousel" id="slide1" checked hidden>
    <input type="radio" name="carousel" id="slide2" hidden>

    <div class="testimonials__carousel">
      <div class="testimonials__track-container">
        <ul class="testimonials__track">
          
          <li class="testimonials__slide">
            <figure>
              <img src="img/testimonials/testimonials-jesse-v.webp" alt="Photo of Jesse V., Chicago" class="testimonials__image" width="100" height="100">
              <h3 class="testimonials__name">Jesse V., Chicago</h3>
              <p class="testimonials__quote">
                “When our company of 500 employees just moved into a brand new office in a different part of the city, we had no one to help us with the cleaning. Luckily, we were referred to these guys. It is amazing that 5 guys can clean a 5,000 ft² premise so well and fast.”
              </p>
              <time class="testimonials__date" datetime="2024-12-15">December 15, 2024</time>
            </figure>
          </li>

          <li class="testimonials__slide">
            <figure>
              <img src="img/testimonials/testimonials-jimmy-c.webp" alt="Photo of Jimmy C., NYC" class="testimonials__image" width="96" height="96">
              <h3 class="testimonials__name">Jimmy C., NYC</h3>
              <p class="testimonials__quote">
                “My home looks excellent, very professional service from start to finish! I’m completely satisfied with the cleaning and just in love with your cleaning crew. They were attentive to every detail. I have no words to describe how pleased I am.”
              </p>
              <time class="testimonials__date" datetime="2024-05-25">May 25, 2024</time>
            </figure>
          </li>

        </ul>
      </div>

      <!-- Кнопки -->
      <label for="slide2" class="testimonials__button testimonials__button--next">&#10095;</label>
      <label for="slide1" class="testimonials__button testimonials__button--prev">&#10094;</label>
    </div>
  </div>
</section>
