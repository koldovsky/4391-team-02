<section class="testimonials" aria-labelledby="testimonials-title" id="testimonials">
  <div class="testimonials__container">
    <header class="testimonials__header">
      <h2 class="testimonials__title" id="testimonials-title">TESTIMONIALS</h2>
      <p class="testimonials__subtitle">Our Clients Say</p>
      <p class="testimonials__description">
        We are happy to make your homes and offices cleaner.
      </p>
    </header>

    <div class="testimonials__carousel">
      <input type="radio" name="carousel" id="slide1" checked hidden>
      <input type="radio" name="carousel" id="slide2" hidden>
      <div class="testimonials__track-container">
        <ul class="testimonials__track">
          <li class="testimonials__slide">
            <figure>
              <img src="img/testimonials/testimonials-jesse-v.webp" alt="Photo of Jesse V., Chicago" class="testimonials__image" width="90" height="90">
              <h3 class="testimonials__name">Jesse V., Chicago</h3>
              <p class="testimonials__quote">
                “When our company of 500 employees just moved into a brand new office in a different part of the city, we had no one to help us with the cleaning. Luckily, we were referred to these guys. It is amazing that 5 guys can clean a 5,000 ft² premise so well and fast.”
              </p>
              <time class="testimonials__date" datetime="2024-12-15">December 15, 2024</time>
            </figure>
          </li>
          <li class="testimonials__slide">
            <figure>
              <img src="img/testimonials/testimonials-jimmy-c.webp" alt="Photo of Jimmy C., NYC" class="testimonials__image" width="90" height="90">
              <h3 class="testimonials__name">Jimmy C., NYC</h3>
              <p class="testimonials__quote">
                “My home looks excellent, very professional service from start to finish! I’m completely satisfied with the cleaning and just in love with your cleaning crew. They were attentive to every detail. I have no words to describe how pleased I am.”
              </p>
              <time class="testimonials__date" datetime="2024-05-25">May 25, 2024</time>
            </figure>
          </li>
        </ul>
      </div>
      <!-- Стрілки для циклічного перемикання -->
      <label for="slide2" class="testimonials__button testimonials__button--next" id="next1">&#10095;</label>
      <label for="slide2" class="testimonials__button testimonials__button--prev" id="prev1">&#10094;</label>
      <label for="slide1" class="testimonials__button testimonials__button--next" id="next2">&#10095;</label>
      <label for="slide1" class="testimonials__button testimonials__button--prev" id="prev2">&#10094;</label>
      <!-- Крапочки -->
      <div class="testimonials__dots">
        <label for="slide1" class="testimonials__dot" id="dot1"></label>
        <label for="slide2" class="testimonials__dot" id="dot2"></label>
      </div>
    </div>

  </div>
</section>

<section class="rating-section">
  <div class="rating-content">
    <!-- Ліва частина: рейтинг -->
    <div class="rating-box">
      <div class="rating-summary">
        <div id="average-rating">0.0</div>
        <div id="stars"></div>
        <div id="total-votes">0 votes</div>
      </div>

      <div class="rating-bars">
        <div class="bar-row">
          <span>5 ★</span>
          <div class="bar"><div class="fill" id="bar-5"></div></div>
          <span id="count-5">0</span>
        </div>
        <div class="bar-row">
          <span>4 ★</span>
          <div class="bar"><div class="fill" id="bar-4"></div></div>
          <span id="count-4">0</span>
        </div>
        <div class="bar-row">
          <span>3 ★</span>
          <div class="bar"><div class="fill" id="bar-3"></div></div>
          <span id="count-3">0</span>
        </div>
        <div class="bar-row">
          <span>2 ★</span>
          <div class="bar"><div class="fill" id="bar-2"></div></div>
          <span id="count-2">0</span>
        </div>
        <div class="bar-row">
          <span>1 ★</span>
          <div class="bar"><div class="fill" id="bar-1"></div></div>
          <span id="count-1">0</span>
        </div>
      </div>

      <div class="user-rating">
        <p>Залишіть відгук:</p>
        <div id="user-stars">★★★★★</div>
      </div>
    </div>

    <div class="comment-box" id="comment-form" style="display: none;">
      <h3>Ваш відгук</h3>
      <textarea id="comment-text" placeholder="Напишіть ваш коментар..." rows="6"></textarea>
      <button id="submit-comment">Відправити</button>
    </div>
  </div>
</section>
