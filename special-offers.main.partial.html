<section
  class="special-offers"
  id="special-offers-section"
>
  <div class="special-offers__title padding-media">
    <div class="special-oofers__title__inner container">
      <h1>Special Offers</h1>
      <a
        class="special-offers__back-link"
        href="#"
        >Back</a
      >
    </div>
  </div>

  <div
    class="special-offers__offers"
    id="special-offers__offers"
  ></div>

  <form
    id="special-offer-form"
    class="special-offer__form"
  >
    <h3 class="special-offer__form-title">Contact Us</h3>
    <input
      class="form-floating mb-3"
      type="text"
      placeholder="Name"
    />
    <input
      type="email"
      placeholder="Email"
    />
    <input
      type="tel"
      placeholder="Phone"
    />
    <button
      type="submit"
      class="btn modal-intro-submit-btn"
    >
      Submit
    </button>
  </form>
</section>
