<section class="booking-intro-section">
  <div class="booking-intro__content">
    <div class="booking-intro__header">
      <p class="booking-intro__subheading">PROFESSIONAL CLEANING</p>
      <h1 class="booking-intro__title">
        <span class="booking-intro__title-line">Test Our Passion</span>
        <span class="booking-intro__title-line">for Cleaning!</span>
      </h1>
    </div>

    <div class="booking-intro__footer">
      <p class="booking-intro__description">
        Take some rest and leave all your home or office dirt and mess to
        cleaning professionals!
      </p>
      <div class="booking-intro__actions">
        <a href="#" class="booking-intro__button booking-intro__button--primary js-open-modal">
          Book Now
        </a>
        <a href="tel:+12345678900" class="booking-intro__button booking-intro__button--link">
          <img src="img/booking-intro/phone-icon.svg" alt="Phone icon" class="booking-intro__button-icon" />
          +1 (234) 567 89 00
        </a>
      </div>
    </div>
  </div>

  <div class="modal js-modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div class="modal__dialog">
      <div class="modal__content">
        <button type="button" class="modal__close-btn js-close-modal" aria-label="Close">
          &times;
        </button>
        <div class="modal__body text-center">
          <div class="modal-title h4">CONTACTS</div>
          <h2 id="modalTitle" class="modal-title fw-bold">Ready to Book? Fill out the Form!</h2>
          <p class="text-muted">We will contact you to specify the details.</p>
          <form class="mt-4">
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="yourName" placeholder="Your name*" required>
              <label for="yourName">Your name*</label>
            </div>
            <div class="form-floating mb-3">
              <input type="tel" class="form-control" id="phoneNumber" placeholder="Phone number*" required>
              <label for="phoneNumber">Phone number*</label>
            </div>
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="email" placeholder="Email*" required>
              <label for="email">Email*</label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="yourAddress" placeholder="Your address">
              <label for="yourAddress">Your address</label>
            </div>
            <div class="form-floating mb-3">
              <input type="date" class="form-control" id="chooseDate" required>
              <label for="chooseDate">Choose date</label>
            </div>
            <div class="d-grid mt-4">
              <button type="submit" class="btn btn-primary btn-lg">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
<script src="js/booking_intro.js" defer></script>
</section>
