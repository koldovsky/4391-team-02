<section class="booking-intro-section">
  <style>
    .booking-intro-section {
      position: relative;
      display: flex;
      align-items: center;
      min-height: 80vh;
      color: #1a1a1a;
      overflow: hidden;
      padding: 80px 0;
    }

    /*Background image for desktop*/
    @media (min-width: 768px) {
      .booking-intro-section {
        background: no-repeat 49.06% 100% / cover, #f4f4f4;
        background-image: url("img/booking-intro/booking-intro-bg-desktop.png");
      }
    }

    .booking-intro__content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
      width: 100%;
    }

    /* Desktop Styles */
    @media (min-width: 1200px) {
      .booking-intro__header,
      .booking-intro__footer {
        max-width: 50%;
      }
    }

    .booking-intro__subheading {
      font-size: 16px;
      font-weight: 500;
      color: #7a7a7a;
      margin-bottom: 10px;
    }

    .booking-intro__title {
      font-size: 60px;
      font-weight: 700;
      line-height: 1.1;
      color: #316ccd;
      margin-bottom: 0;
    }

    .booking-intro__title-line {
      display: block;
    }

    .booking-intro__description {
      font-size: 18px;
      line-height: 1.5;
      margin-bottom: 30px;
    }

    .booking-intro__actions {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .booking-intro__button {
      padding: 15px 30px;
      border-radius: 50px;
      font-size: 18px;
      font-weight: 600;
      text-decoration: none;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .booking-intro__button--primary {
      background-color: #fce712;
      color: #0a0a0a;
    }

    .booking-intro__button--primary:hover {
      background-color: #f7d200;
    }

    .booking-intro__button--link {
      background-color: transparent;
      color: #316ccd;
      display: flex;
      align-items: center;
      padding: 15px 0;
    }

    .booking-intro__button-icon {
      width: 20px;
      height: 20px;
      margin-right: 10px;
    }
  </style>

  <div class="booking-intro__content">
    <div class="booking-intro__header">
      <p class="booking-intro__subheading">PROFESSIONAL CLEANING</p>
      <h1 class="booking-intro__title">
        <span class="booking-intro__title-line">Test Our Passion</span>
        <span class="booking-intro__title-line">for Cleaning!</span>
      </h1>
    </div>

    <div class="booking-intro__footer">
      <p class="booking-intro__description">
        Take some rest and leave all your home or office dirt and mess to
        cleaning professionals!
      </p>
      <div class="booking-intro__actions">
        <a
          href="#"
          class="booking-intro__button booking-intro__button--primary"
        >
          <!-- Need Js for modal window -->
          Book Now</a
        >
        <a
          href="tel:+12345678900"
          class="booking-intro__button booking-intro__button--link"
        >
          <img
            src="img/booking-intro/phone-icon.svg"
            alt="Phone icon"
            class="booking-intro__button-icon"
          />
          +1 (234) 567 89 00
        </a>
      </div>
    </div>
  </div>
</section>
