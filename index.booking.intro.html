<section class="booking-intro-section">
  <link rel="stylesheet" href="/css/global.css" />
  <style>
    .booking-intro-section {
      position: relative;
      display: flex;
      align-items: center;
      min-height: 80vh;
      color: var(--tertiary-heading-color);
      overflow: hidden;
      padding: 80px 0;
    }

    /* Background image for PC*/
    @media (min-width: 768px) {
      .booking-intro-section {
        background: no-repeat 49.06% 100% / cover,
          var(--secondary-background-color);
        background-image: url("img/booking-intro/booking-intro-bg-desktop.png");
      }
    }

    /* Styles for phones */
    @media (max-width: 767px) {
      .booking-intro-section {
        min-height: auto;
        padding-bottom: 50px;
        background: no-repeat 14.69% 48.84% / cover,
          var(--secondary-background-color);
        background-image: url("img/booking-intro/booking-intro-bg-desktop.png");
      }
      .booking-intro__header,
      .booking-intro__footer {
        max-width: 100%;
        text-align: center;
      }
      .booking-intro__actions {
        justify-content: center;
      }
    }

    .booking-intro__content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
      width: 100%;
    }

    .booking-intro__header {
      margin-bottom: 30px;
    }

    .booking-intro__footer {
      max-width: 450px;
    }

    /* PC Styles */
    @media (min-width: 1200px) {
      .booking-intro__header,
      .booking-intro__footer {
        max-width: 50%;
      }
    }

    .booking-intro__subheading {
      font-size: 16px;
      font-weight: 500;
      color: var(--primary-paragraph-color);
      margin-bottom: 10px;
      text-transform: uppercase;
    }

    .booking-intro__title {
      font-size: 60px;
      font-weight: 700;
      line-height: 1.1;
      color: var(--primary-heading-color);
      margin-bottom: 0;
    }

    .booking-intro__title-line {
      display: block;
    }

    .booking-intro__description {
      font-size: 18px;
      line-height: 1.5;
      margin-bottom: 30px;
      color: var(--primary-paragraph-color);
    }

    .booking-intro__actions {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .booking-intro__button {
      padding: 15px 40px;
      border-radius: 10px;
      font-size: 18px;
      font-weight: 600;
      text-decoration: none;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .booking-intro__button--primary {
      background-color: var(--primary-button-color);
      color: var(--tertiary-heading-color);
    }

    .booking-intro__button--primary:hover {
      background-color: var(--footer-background-color);
      color: var(--secondary-heading-color);
    }

    .booking-intro__button--link {
      background-color: transparent;
      color: var(--secondary-button-color);
      display: flex;
      align-items: center;
      padding: 15px 0;
    }

    .booking-intro__button-icon {
      width: 20px;
      height: 20px;
      margin-right: 10px;
    }
  </style>

  <div class="booking-intro__content">
    <div class="booking-intro__header">
      <p class="booking-intro__subheading">PROFESSIONAL CLEANING</p>
      <h1 class="booking-intro__title">
        <span class="booking-intro__title-line">Test Our Passion</span>
        <span class="booking-intro__title-line">for Cleaning!</span>
      </h1>
    </div>

    <div class="booking-intro__footer">
      <p class="booking-intro__description">
        Take some rest and leave all your home or office dirt and mess to
        cleaning professionals!
      </p>
      <!-- modal window -->
      <div class="booking-intro__actions">
        <a
          href="#"
          class="booking-intro__button booking-intro__button--primary"
        >
          Book Now
        </a>
        <a
          href="tel:+12345678900"
          class="booking-intro__button booking-intro__button--link"
        >
          <img
            src="img/booking-intro/phone-icon.svg"
            alt="Phone icon"
            class="booking-intro__button-icon"
          />
          +1 (234) 567 89 00
        </a>
      </div>
    </div>
  </div>
</section>
