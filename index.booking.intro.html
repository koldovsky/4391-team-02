<section class="booking-intro-section">
  <div class="booking-intro__content">
    <div class="booking-intro__header">
      <p class="booking-intro__subheading">PROFESSIONAL CLEANING</p>
      <h1 class="booking-intro__title">
        <span class="booking-intro__title-line">Test Our Passion</span>
        <span class="booking-intro__title-line">for Cleaning!</span>
      </h1>
    </div>
    <div class="booking-intro__footer">
      <p class="booking-intro__description">
        Take some rest and leave all your home or office dirt and mess to
        cleaning professionals!
      </p>
      <div class="booking-intro__actions">
        <button
          class="booking-intro__button booking-intro__button--primary"
          id="openBookingIntroModalBtn"
        >
          Book Now
        </button>
        <a
          href="tel:+12345678900"
          class="booking-intro__button booking-intro__button--link"
        >
          <img
            src="img/booking-intro/phone-icon.svg"
            alt="Phone icon"
            class="booking-intro__button-icon"
          />
          +1 (234) 567 89 00
        </a>
      </div>
    </div>
  </div>
  <div class="modal-intro" id="bookingIntroModal">
    <div class="modal-intro-dialog">
      <div class="modal-intro-content">
        <div class="modal-intro-header border-0">
          <button
            type="button"
            class="btn-close"
            id="closeBookingIntroModalBtn"
          >
            &times;
          </button>
        </div>
        <div class="modal-intro-body text-center">
          <p class="modal-intro-subheading">CONTACTS</p>
          <h2 class="modal-intro-heading">Ready to Book? Fill out the Form!</h2>
          <p class="modal-intro-description">
            We will contact you to specify the details.
          </p>
          <form class="mt-4">
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                id="yourName"
                placeholder="Your name*"
                required
              />
            </div>
            <div class="form-floating mb-3">
              <input
                type="tel"
                class="form-control"
                id="phoneNumber"
                placeholder="Phone number*"
                required
              />
            </div>
            <div class="form-floating mb-3">
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Email*"
                required
              />
            </div>
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                id="yourAddress"
                placeholder="Your address"
              />
            </div>
            <div class="form-floating mb-3">
              <input
                type="date"
                class="form-control"
                id="chooseDate"
                required
              />
            </div>
            <div class="d-grid mt-4">
              <button type="submit" class="btn modal-intro-submit-btn">
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="js/booking-intro.js" defer></script>
</section>
