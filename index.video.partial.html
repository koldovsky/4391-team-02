<section class="cleaning-video" id="cleaning-video__container">
  <div class="cleaning-video__contents container">
    <h2 class="cleaning-video__title">VIDEO</h2>
    <p class="cleaning-video__subtitle">Professional Cleaning Service</p>

    <!-- Open Button -->
    <button class="cleaning-video__button" id="cleaning-video__open">
      <svg
        width="50"
        height="50"
        viewBox="0 0 50 50"
        xmlns="http://www.w3.org/2000/svg"
      >
        <circle cx="25" cy="25" r="25" fill="#90c43f" />
        <polygon points="20,17 32,25 20,33" fill="white" />
      </svg>
      Watch Now
    </button>

    <!-- Modal -->
    <div class="modal" id="cleaning-video__modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title" id="cleaning-video__modal-heading">
              PROFESSIONAL CLEANING SERVICE
            </h2>
            <button class="btn-close" id="cleaning-video__close">
              &times;
            </button>
          </div>
          <div class="modal-body">
            <div class="cleaning-video__embed">
              <iframe
                id="cleaning-video__iframe"
                src="https://www.youtube.com/embed/tZqCwYC1d4E?si=0MI0VtbL1EtUF5cq"
                title="YouTube video player"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin"
                allowfullscreen
              ></iframe>
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-close-custom" id="cleaning-video__close2">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

</section>
